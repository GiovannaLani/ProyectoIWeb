{% extends 'infoTemporadas.html' %}
{% block contenido %}
    <h1>Lista de Temporadas</h1>
    <ul>
    {% for temporada in temporada_list %}
        <li>
            <a href="{% url 'detalleTemporada' temporada.id %}">
                {{ temporada.nombre }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
