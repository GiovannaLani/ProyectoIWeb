<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Temporadas</title>
</head>
<body>
    <h1>Lista de Temporadas</h1>
    <ul>
    {% for temporada in temporada_list %}
        <li>
            <a href="{% url 'detalleTemporada' temporada.id %}">
                {{ temporada.nombre }}
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
